    <div class="background-strip left"></div>

    <div class="parent-div">

        <div class="question-div">
          <h1 class="question">What is Capital City of Germany?</h1>
          <p>Score: <span class="score">0</span></p>
        </div>
        <form class="form">
          <div class="quiz-buttons-div">
            <button class="quiz-buttons">Option 1</button>
          </div>
          <div class="quiz-buttons-div">
            <button class="quiz-buttons">Option 2</button>
          </div>
          <div class="quiz-buttons-div">
            <button class="quiz-buttons">Option 3</button>
          </div>
          <div class="quiz-buttons-div">
            <button class="quiz-buttons">Option 4</button>
          </div>
        </form>
      </div>
    </div>
