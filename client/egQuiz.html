<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,height:device- initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href=".assets/quiz/ukQuiz/ukQuiz.css" />
  </head>
  <body>
    <div class="parent-div">
      <div class="example">
        <div class="question-div">
          <h1 class="question">What is Capital City of Egypt?
            
          </h1>
          <p>score:<span class="score">
            0
          </span></p>

        </div>
        <form class="form">
          <div class="quiz-buttons-div">
            <button class="quiz-buttons">Manchasasdester</button>
          </div>
          <div class="quiz-buttons-div">
            <button class="quiz-buttons">Manchester</button>
          </div>
          <div class="quiz-buttons-div">
            <button class="quiz-buttons">Manchasdasdasdester</button>
          </div>
          <div class="quiz-buttons-div">
            <button class="quiz-buttons">uyuih</button>
          </div>
        </form>
      </div>
    </div>
    <script defer>
      const form = document.querySelector(".form");
      let questions = [];
      let currentQuestion = [];
      let score = 0;
      form.addEventListener("submit", async function (e) {
        
        e.preventDefault();
        const clicked = e.submitter.textContent;
        const index= questions.indexOf(currentQuestion)
        // if send after every question fetch request here
        if(index +1 !== questions.length)  {
            if (clicked === currentQuestion.correct_answer) {
                score++
            }
            currentQuestion= questions[index+1]
            updatedom()
        } else{
            // if send at end to results fetch request here
            window.location.assign("leaderboard.html")
        }
      });
      const fetchQuestions = async () => {
        const response = await fetch("http://127.0.0.1:3000/quiz-questions/4");

        if (!response.ok) {
          console.log("err");
        }

        const data = await response.json();
        questions = data;
        currentQuestion = questions[0];
        updatedom();
      };

      fetchQuestions();

      const updatedom = () => {
        const titleEl=document.querySelector(".question")
        titleEl.textContent= currentQuestion.question_text

        const scoreEl=document.querySelector(".score")
        scoreEl.textContent= score

        const { correct_answer, option_2, option_3, option_4 } =
          currentQuestion;
        const options = [correct_answer, option_2, option_3, option_4];
        const elements = document.querySelectorAll(".quiz-buttons");
        elements.forEach((el, i) => {
          el.textContent = options[i];
        });
      };
    </script>
  </body>
</html>
